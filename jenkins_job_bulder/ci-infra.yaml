- job:
    name: integration-cleanup
    project-type: freestyle
    defaults: global
    parametrs:
      - node: Vkuspits-pc
    description: |
      <p><b>This job is managed automatically and will be overwritten.</b></p>
      <p><b>Do not edit this job through the web</b></p>
      <p>If you would like to make changes to this job, please see:
        <a href="https://github.com/vkuspits/cinder-nfs-ci-config">
          https://github.com/vkuspits/cinder-nfs-ci-config
        </a>
      </p>
    disabled: false

    builders:
    - shell: |
            rm -rf cinder-nfs-ci-config
            git clone https://github.com/vkuspits/cinder-nfs-ci-config.git
- job:
    name: jobs-updater
    node: master
    project-type: freestyle
    description: |
              This job is managed by Jenkins Job Builder, do not edit it through WebUI.
              Please use this repository to make changes: <a href= "https://github.com/vkuspits/cinder-nfs-ci-config\">https://github.com/vkuspits/cinder-nfs-ci-config</a>
              Title: Jenkins Jobs Update job 
              Description: This job updates all other jobs from qa-ci repo. 
              Maintainer: Vladislav Kuspits
    defaults: global
    parametrs:
      - node: Vkuspits-pc
    disabled: false
    concurrent: false

    scm:
     - git:
        url: https://github.com/vkuspits/cinder-nfs-ci-config
        branches:
          - "origin/master"

    triggers:
      - pollscm: "* * * * * "

    builders:
      - shell:  "jenkins-jobs update jenkins_job_builder"